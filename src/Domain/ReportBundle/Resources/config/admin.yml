        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: Business Overview Report}
        calls:
            - [ setTemplate, ['list', 'DomainReportBundle:Admin:BusinessOverviewReport\list.html.twig']]

    domain_report.admin.keywords_report:
        class: Domain\ReportBundle\Admin\KeywordsReportAdmin
        arguments: [~, Domain\ReportBundle\Entity\SearchLog, DomainReportBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: Keywords Report}
