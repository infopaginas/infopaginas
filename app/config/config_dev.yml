imports:
    - { resource: config.yml }
parameters:
    domain: 'localhost'

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

#swiftmailer:
#    delivery_address: me@example.com


knp_gaufrette:
    adapters:
        video:
            amazon_s3:
                amazon_s3_id:   amazonS3
                bucket_name:    infopaginas-dev
                options:
                    create:     true
                    directory:  video
    filesystems:
        ipgn:
            adapter:    ipgn